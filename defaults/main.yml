# Default OCI runtime
containers_common_runtime: "crun"

# Used to change the name of the default AppArmor profile of container engine.
containers_common_apparmor_profile: "container-default"

# Cgroup management implementation used for the runtime.
# Valid options “systemd” or “cgroupfs”
containers_common_cgroup_manager: "{{ _containers_common_cgroup_manager }}"
